<!doctype html>

<html lang="en">

 <head>

  <!-- Required meta tags -->

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">



  <title>Hello, world!</title>

 </head>

 <body>

  <div class="container">




    <h1>Login Form</h1>

  <form>

    <div class="form-group">

     <label for="exampleInputEmail1">Email address</label>

     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>

     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

    </div>

    <div class="form-group">

     <label for="exampleInputPassword1">Password</label>

     <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>

    </div>

    <div class="form-check">

     <input type="checkbox" class="form-check-input" id="exampleCheck1">

     <label class="form-check-label" for="exampleCheck1">Remember Me</label>

    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

   </form>

 

  <h2>Custom form</h2>




  <form>

    <div class="form-group">

     <label for="exampleFormControlInputName">Name</label>

     <input type="text" class="form-control-lg" id="exampleFormControlInput1" placeholder="Full Name">

    </div>

    <div class="form-group">

     <label for="exampleFormControlInput1">Email address</label>

     <input type="email" class="form-control-plaintext" id="exampleFormControlInput1" placeholder="name@example.com">

    </div>

    <div class="form-group">

     <label for="exampleFormControlSelect1">Current Location</label>

     <select class="form-control" id="exampleFormControlSelect1">

      <option>Pune</option>

      <option>Mumbai</option>

      <option>Banglore</option>

      <option>Thane</option>

      <option>Jamshedpur</option>

     </select>

    </div>

    <div class="form-group">

     <label for="exampleFormControlSelect2">Select Cities - Multiple</label>

     <select multiple class="form-control" id="exampleFormControlSelect2">

      <option>Pune</option>

      <option>Mumbai</option>

      <option>Banglore</option>

      <option>Thane</option>

      <option>Jamshedpur</option>

     </select>

    </div>

    <div class="form-group">

     <label for="exampleFormControlTextarea1">Example textarea</label>

     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

    </div>




    <div class="form-group">

      <label for="exampleFormControlFile1">Example file input</label>

      <input type="file" class="form-control-file" id="exampleFormControlFile1">

     </div>




   </form>




   <h1>Form Grid</h1>




   <form>

    <div class="row">

     <div class="col">

      <input type="text" class="form-control" placeholder="First name">

     </div>

     <div class="col">

      <input type="text" class="form-control" placeholder="Last name">

     </div>




    </div>

    <input type="submit" class="form-control bg-success" value="submit">

   </form>




   <h1> Horizontal form</h1>

   <form>

    <div class="form-group row">

     <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

     <div class="col-sm-10">

      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

     </div>

    </div>

    <div class="form-group row">

     <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>

     <div class="col-sm-10">

      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">

     </div>

    </div>

    <fieldset class="form-group">

     <div class="row">

      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>

      <div class="col-sm-10">

       <div class="form-check">

        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>

        <label class="form-check-label" for="gridRadios1">

         First radio

        </label>

       </div>

       <div class="form-check">

        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">

        <label class="form-check-label" for="gridRadios2">

         Second radio

        </label>

       </div>

       <div class="form-check disabled">

        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>

        <label class="form-check-label" for="gridRadios3">

         Third disabled radio

        </label>

       </div>

      </div>

     </div>

    </fieldset>

    <div class="form-group row">

     <div class="col-sm-2">Checkbox</div>

     <div class="col-sm-10">

      <div class="form-check">

       <input class="form-check-input" type="checkbox" id="gridCheck1">

       <label class="form-check-label" for="gridCheck1">

        Example checkbox

       </label>

      </div>

     </div>

    </div>

    <div class="form-group row">

     <div class="col-sm-10">

      <button type="submit" class="btn btn-primary">Sign in</button>

     </div>

    </div>

   </form>

   </div>

  <!-- Optional JavaScript; choose one of the two! -->




  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

 </body>

</html>
